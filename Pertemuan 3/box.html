<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Mebuat Margin</title>
    <style type="text/css">
    .box-satu {
        width: 100px;
        height: 100px;
        background: royalblue;
        margin: 50px;
    }
    .box-dua{
        width: 100px;
        height: 100px;
        background: yellow;
        margin: 170px;
    }
    </style>
</head>
<body>
    <h1>Ini Box 1 dan 2</h1>
    <div class="box-satu"><center>
        <p>box 1</p>
    <div class="box-dua">
        <p>Box2</p>
    </div>
    </div>
</body>
</html>
